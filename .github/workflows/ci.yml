name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '15'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the site
        run: yarn build

      - name: Run tests
        run: yarn test --ci --coverage
